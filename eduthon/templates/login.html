<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background-color;
        }

        header {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 168, 255, 0.3), rgba(0, 168, 255, 0.3)), url("{{ url_for('static',filename = 'mountain.png') }}");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .content {
            padding-left: 60px;
            padding-right: 60px;
            padding-bottom: 20px;
            transition: 1s;
        }

        .content:hover {
            -webkit-box-shadow: 10px 2px 69px 2px rgba(0, 33, 199, 1);
            -moz-box-shadow: 10px 2px 69px 2px rgba(0, 33, 199, 1);
            box-shadow: 10px 2px 69px 2px rgba(0, 33, 199, 1);
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            padding-left: 40px;
            padding-bottom: 10px;
            font-size: 42px;
            color: rgba(44, 145, 212, 0.959);
            animation: tada;
            animation-duration: 1s;

        }

        header hr {
            padding: 2px;
            margin: auto;
            width: 50%;
            background: rgb(15, 20, 53);
            border: none;
            border-radius: 5px;

        }

        header p {
            padding-bottom: 10px;
        }

        header input {
            border: none;
            background: transparent;
            outline: none;
            border-bottom: 2px solid rgb(13, 94, 199);
        }

        header button {
            margin-left: 35px;
            border-radius: 20px;
            padding-left: 25px;
            padding-right: 25px;
            padding-top: 8px;
            padding-bottom: 8px;
            outline: none;
            background: rgb(252, 147, 252);
            color: white;
            font-size: 12px;
            border: none;
            transition: .5s;
            animation: headShake;
            animation-duration: 1s;
        }

        header button:hover {
            transform: scale(1.2);
        }
    </style>



</head>

<body>
    <header>
        <div class="content">
            <h1>login</h1>
            <hr>
            </hr>
            <br>
            <form method="POST">
            <p><input type="text" placeholder="Username" name='username'></input></p>
            <br>
            <p><input type="password" placeholder="Password" name='password'></input></p>
            <br>
            <p><button type="submit" formmethod="post">Submit</button></p>
            <form>
        </div>
    </header>


</body>

</html>
